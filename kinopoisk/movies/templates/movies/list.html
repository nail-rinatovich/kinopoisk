<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинопоиск</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Фильмы</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for movie in movies %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                {% if movie.image %}
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="w-full h-48 object-cover">
                {% else %}
                <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-500">Нет постера</span>
                </div>
                {% endif %}
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">{{ movie.title }}</h2>
                    <p class="mt-2 text-gray-600 text-sm">{{ movie.description|truncatewords:20 }}</p>
                </div>
            </div>
            {% empty %}
            <p class="col-span-full text-center text-gray-500">Нет фильмов</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
